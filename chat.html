<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室 - 鹰隼空间</title>
    <link rel="stylesheet" href="css/chat.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 科幻网格背景 -->
    <div class="cyber-grid"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-eagle"></i>
                <span>鹰隼空间</span>
            </div>

            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-menu" id="navMenu">
                <a href="home.html" class="nav-link click-ripple">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </a>
                <a href="publish.html" class="nav-link click-ripple">
                    <i class="fas fa-plus-circle"></i>
                    <span>发布商品</span>
                </a>
                <a href="chat.html" class="nav-link active click-ripple">
                    <i class="fas fa-comments"></i>
                    <span>聊天室</span>
                    <span class="chat-badge" id="globalChatBadge">0</span>
                </a>
                <div class="user-dropdown">
                    <button class="user-btn click-ripple" id="userBtn">
                        <i class="fas fa-user"></i>
                        <span id="userName">用户</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="profile.html" class="dropdown-item click-ripple">
                            <i class="fas fa-user-cog"></i>个人中心
                        </a>
                        <a href="my-products.html" class="dropdown-item click-ripple">
                            <i class="fas fa-box"></i>我的商品
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item click-ripple" onclick="chatManager.logout()">
                            <i class="fas fa-sign-out-alt"></i>退出登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 聊天室主容器 -->
    <div class="chat-container">
        <!-- 侧边栏 - 聊天室列表 -->
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-comments"></i> 聊天室</h3>
                <button class="new-room-btn click-ripple" id="newRoomBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="rooms-list" id="roomsList">
                <div class="room-item active" data-room="main">
                    <div class="room-icon">💬</div>
                    <div class="room-info">
                        <div class="room-name">主聊天室</div>
                        <div class="room-desc">欢迎来到主聊天室！</div>
                    </div>
                    <div class="room-stats">
                        <span class="user-count" id="mainRoomCount">0</span>
                    </div>
                </div>
            </div>

            <!-- 在线用户 -->
            <div class="online-users-section">
                <div class="section-header">
                    <h4><i class="fas fa-users"></i> 在线用户</h4>
                    <span class="online-count" id="onlineCount">0</span>
                </div>
                <div class="users-list" id="usersList">
                    <div class="empty-users">
                        <i class="fas fa-user-slash"></i>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 聊天主区域 -->
        <main class="chat-main">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <div class="room-info">
                    <h2 id="currentRoomName">主聊天室</h2>
                    <p id="currentRoomDesc">欢迎来到主聊天室！</p>
                </div>
                <div class="room-actions">
                    <button class="action-btn click-ripple" id="roomInfoBtn" title="房间信息">
                        <i class="fas fa-info-circle"></i>
                    </button>
                    <button class="action-btn click-ripple" id="clearChatBtn" title="清空聊天">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <!-- 消息区域 -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <i class="fas fa-comments"></i>
                    <h3>欢迎来到聊天室！</h3>
                    <p>开始与大家交流吧</p>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-container">
                <div class="input-actions">
                    <button class="action-btn click-ripple" id="emojiBtn" title="表情">
                        <i class="far fa-smile"></i>
                    </button>
                    <button class="action-btn click-ripple" id="imageBtn" title="图片">
                        <i class="far fa-image"></i>
                    </button>
                </div>
                <div class="message-input-wrapper">
                    <input type="text"
                           id="messageInput"
                           placeholder="输入消息..."
                           maxlength="1000"
                           autocomplete="off">
                    <div class="input-hint" id="inputHint">按 Enter 发送</div>
                </div>
                <button class="send-btn click-ripple" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- 表情选择器 -->
    <div class="emoji-picker" id="emojiPicker">
        <div class="emoji-header">
            <span>选择表情</span>
            <button class="close-emoji click-ripple" id="closeEmojiBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="emoji-grid">
            <span class="emoji">😀</span><span class="emoji">😃</span><span class="emoji">😄</span>
            <span class="emoji">😁</span><span class="emoji">😆</span><span class="emoji">😅</span>
            <span class="emoji">😂</span><span class="emoji">🤣</span><span class="emoji">😊</span>
            <span class="emoji">😇</span><span class="emoji">🙂</span><span class="emoji">🙃</span>
            <span class="emoji">😉</span><span class="emoji">😌</span><span class="emoji">😍</span>
            <span class="emoji">🥰</span><span class="emoji">😘</span><span class="emoji">😗</span>
            <span class="emoji">😙</span><span class="emoji">😚</span><span class="emoji">😋</span>
            <span class="emoji">😛</span><span class="emoji">😝</span><span class="emoji">😜</span>
            <span class="emoji">🤪</span><span class="emoji">🤨</span><span class="emoji">🧐</span>
            <span class="emoji">🤓</span><span class="emoji">😎</span><span class="emoji">🤩</span>
            <span class="emoji">🥳</span><span class="emoji">😏</span><span class="emoji">😒</span>
            <span class="emoji">😞</span><span class="emoji">😔</span><span class="emoji">😟</span>
            <span class="emoji">😕</span><span class="emoji">🙁</span><span class="emoji">☹️</span>
            <span class="emoji">😣</span><span class="emoji">😖</span><span class="emoji">😫</span>
            <span class="emoji">😩</span><span class="emoji">🥺</span><span class="emoji">😢</span>
            <span class="emoji">😭</span><span class="emoji">😤</span><span class="emoji">😠</span>
            <span class="emoji">😡</span><span class="emoji">🤬</span><span class="emoji">🤯</span>
            <span class="emoji">😳</span><span class="emoji">🥵</span><span class="emoji">🥶</span>
            <span class="emoji">😱</span><span class="emoji">😨</span><span class="emoji">😰</span>
            <span class="emoji">😥</span><span class="emoji">😓</span><span class="emoji">🤗</span>
            <span class="emoji">🤔</span><span class="emoji">🤭</span><span class="emoji">🤫</span>
            <span class="emoji">🤥</span><span class="emoji">😶</span><span class="emoji">😐</span>
            <span class="emoji">😑</span><span class="emoji">😬</span><span class="emoji">🙄</span>
            <span class="emoji">😯</span><span class="emoji">😦</span><span class="emoji">😧</span>
            <span class="emoji">😮</span><span class="emoji">😲</span><span class="emoji">🥱</span>
            <span class="emoji">😴</span><span class="emoji">🤤</span><span class="emoji">😪</span>
            <span class="emoji">😵</span><span class="emoji">🤐</span><span class="emoji">🥴</span>
            <span class="emoji">🤢</span><span class="emoji">🤮</span><span class="emoji">🤧</span>
            <span class="emoji">😷</span><span class="emoji">🤒</span><span class="emoji">🤕</span>
            <span class="emoji">🤑</span><span class="emoji">🤠</span><span class="emoji">😈</span>
        </div>
    </div>

    <!-- 引入数据管理器 -->
    <script src="js/github-data-manager.js"></script>
    <!-- 引入聊天室JS -->
    <script src="js/chat.js"></script>
</body>
</html>
